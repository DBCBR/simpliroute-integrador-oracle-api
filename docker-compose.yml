services:
  simpliroute:
    build: .
    container_name: simpliroute_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./settings/.env
    volumes:
      - ./:/app:ro
    healthcheck:
      # Use readiness endpoint so the container only reports healthy
      # after the app completed startup and required background tasks are up.
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      # Give the app more time to start and the polling task to initialize
      start_period: 30s
