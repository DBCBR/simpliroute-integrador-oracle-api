version: '3.8'
services:
  simpliroute:
    build: .
    container_name: simpliroute_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./settings/.env
    volumes:
      - ./:/app:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
