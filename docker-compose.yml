x-cli-env: &cli-env
  ORACLE_INSTANT_CLIENT: /opt/oracle/instantclient

services:
  simpliroute_cli: &cli-base
    build: .
    container_name: simpliroute_cli
    restart: "no"
    env_file:
      - ./settings/.env
    environment:
      <<: *cli-env
    volumes:
      - ./:/app:rw
      - ./settings:/app/settings:ro
      - ./data/output:/app/data/output:rw

  simpliroute_cli_limit1:
    <<: *cli-base
    container_name: simpliroute_cli_limit1
    environment:
      <<: *cli-env
      SIMPLIROUTE_AUTO_COMMAND: "send --limit 1 --send"

  simpliroute_cli_preview:
    <<: *cli-base
    container_name: simpliroute_cli_preview
    environment:
      <<: *cli-env
      SIMPLIROUTE_AUTO_COMMAND: "preview"

  simpliroute_cli_preview_limit1:
    <<: *cli-base
    container_name: simpliroute_cli_preview_limit1
    environment:
      <<: *cli-env
      SIMPLIROUTE_AUTO_COMMAND: "preview --limit 1"
