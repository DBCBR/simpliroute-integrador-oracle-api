x-integrador-env: &integrador-env
  ORACLE_INSTANT_CLIENT: /opt/oracle/instantclient

services:
  integrador: &integrador-base
    build:
      context: .
      dockerfile: Dockerfile
    # image tag removed from base to avoid concurrent tagging conflicts
    env_file:
      - ./settings/.env
    environment:
      <<: *integrador-env
    volumes:
      - ./settings:/app/settings:ro
      - ./data/output:/app/data/output:rw
      - ./data/work:/app/data/work:rw
    restart: "no"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  integrador_limit1:
    <<: *integrador-base
    environment:
      <<: *integrador-env
      SIMPLIROUTE_AUTO_COMMAND: "send --limit 1 --send"

  integrador_preview:
    <<: *integrador-base
    environment:
      <<: *integrador-env
      SIMPLIROUTE_AUTO_COMMAND: "preview"

  integrador_preview_limit1:
    <<: *integrador-base
    environment:
      <<: *integrador-env
      SIMPLIROUTE_AUTO_COMMAND: "preview --limit 1"

  integrador_service:
    <<: *integrador-base
    image: integradorsr-simpliroute:prod
    command: >-
      uvicorn src.integrations.simpliroute.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
