x-integrador-env: &integrador-env
  ORACLE_INSTANT_CLIENT: /opt/oracle/instantclient

services:
  integrador: &integrador-base
    build:
      context: .
      dockerfile: Dockerfile
    # image tag removed from base to avoid concurrent tagging conflicts
    env_file:
      - ./settings/.env
    environment:
      <<: *integrador-env
    volumes:
      - ./settings:/app/settings:ro
      - ./data/output:/app/data/output:rw
      - ./data/work:/app/data/work:rw
    restart: "no"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  integrador_limit:
    <<: *integrador-base
    environment:
      <<: *integrador-env
      SIMPLIROUTE_AUTO_COMMAND: "send --limit 100 --send"
    # Usa o entrypoint padrÃ£o do Dockerfile (loop)

  simpliroute_webhook_server:
    <<: *integrador-base
    image: integradorsr-simpliroute:prod
    command: >-
      python simpliroute_webhook_server.py
    restart: unless-stopped
    ports:
      - "8000:8000"
